<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body class="has-background-white has-text-black">
  <h1 class="title has-text-black has-text-centered">
    GESTOR DE TAREAS
  </h1>
  <div class="is-flex is-justify-content-end pr-3">
    <button class="js-modal-trigger button" data-target="modal-js-example">
      Agregar tarea
    </button>
  </div>
  <div class="columns">
    <div id="backlog" class="column">
      <h2 class="is-size-4">
        BACKLOG
      </h2>
    </div>
    <div id="todo" class="column">
      <h2 class="is-size-4">
        TO DO
      </h2>
    </div>
    <div id="inProgress" class="column">
      <h2 class="is-size-4">
        IN PROGRESS
      </h2>
    </div>
    <div id="blocked" class="column">
      <h2 class="is-size-4">
        BLOCKED
      </h2>
    </div>
    <div id="done" class="column">
      <h2 class="is-size-4">
        DONE
      </h2>
    </div>
  </div>

  <div class="modal" id="addcard">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <form>
        <section class="modal-card-body grid fixed-grid has-2-cols">
          <div class="field">
            <label class="label">Nombre de la tarea</label>
            <div class="control">
              <input class="input" id="title" type="text" placeholder="Text input">
              <span id="errorTitle" class="error"></span>
            </div>
          </div>
          <div class="field">
            <label class="label">Descripción de la tarea</label>
            <div class="control">
              <textarea id="description" class="textarea" placeholder="Textarea"></textarea>
              <span id="errorDescription" class="error"></span>
            </div>
          </div>
          <div class="field">
            <label class="label">Asignado</label>
            <div class="control">
              <div class="select">
                <select id="assigned">
                  <option>Opción 1</option>
                  <option>Opción 2</option>
                  <option>Opción 3</option>
                </select>
              </div>

            </div>
          </div>
          <div class="field">
            <label class="label">Prioridad</label>
            <div class="control">
              <div class="select">
                <select id="priority">
                  <option>Alta</option>
                  <option>Media</option>
                  <option>Baja</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Estado</label>
            <div class="control">
              <div class="select">
                <select id="state">
                  <option value="backlog">Backlog</option>
                  <option value="todo">TO DO</option>
                  <option value="inProgress">In Progress</option>
                  <option value="blocked">Blocked</option>
                  <option value="done">Done</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Fecha Límite</label>
            <div class="control">
              <input id="deadline" class="input" type="date">
              <span id="errorDeadLine" class="error"></span>
            </div>
          </div>

        </section>
        <footer class="modal-card-foot">
          <div class="buttons">
            <button onclick="handleCardSave()" type="button" class="button is-success">Guardar cambios</button>
            <button class="button">Cancelar</button>
          </div>
        </footer>
      </form>
    </div>
  </div>

  <template id="card">
    <div>
      <h5> </h5>
      <p> </p>
    </div>
  </template>


  <script src="script.js"></script>
  <script src="dragHelpers.js"></script>
</body>

</html>
